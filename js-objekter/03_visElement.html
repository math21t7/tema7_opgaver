<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p></p>
      <p></p>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        let dyr = {
          navn: "Gris",
          type: "Type: Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "Levested: Svinefarme",
        };
        console.log(
          `navn:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`
        );

        const destination = document.querySelector("#dyr");
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").textContent =
          destination.querySelector("p").textContent + "" + dyr.type;
        destination.querySelector("p:last-child").textContent =
          destination.querySelector("p:last-child").textContent +
          "" +
          dyr.levested;
      }
    </script>
  </body>
</html>
