<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tro på det...</h1>
    <img src="img/img1.png" alt="" />
    <p>Billeder brugt med tilladelse fra Rasmus Bregnhøi</p>
    <button>Videre</button>
  </body>
  <script>
    const images = [
      "img1.png",
      "img2.png",
      "img3.png",
      "img4.png",
      "img5.png",
      "img6.png",
      "img7.png",
      "img8.png",
    ];
    let btn = document.querySelector("button");
    const image = document.querySelector("img");
    let tal = 0;
    let forfra = false

    btn.addEventListener("click", skift);
    function skift() {
      console.log(images[tal]);
      tal++;
      image.src = "img/" + images[tal];

      if (tal == 7) {
        btn.textContent = "Forfra";
        btn.addEventListener("click", skiftIgen);
        function skiftIgen() {
          tal--;
        }
      }
    }
  </script>
</html>
